<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Legal Contract Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">Legal Contract Analyzer</h1>

        <form action="/analyze" method="post" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <label for="contract_file" class="form-label">Upload Legal Contract (.pdf or .docx)</label>
                <input class="form-control" type="file" name="contract_file" id="contract_file" accept=".pdf,.docx" required>
            </div>
            <button type="submit" class="btn btn-success">Analyze Contract</button>
        </form>

        {% if results %}
        <h4 class="mt-5">Predicted Clauses</h4>
        <div class="list-group">
            {% for item in results %}
                <div class="list-group-item">
                    <strong>{{ item.label }}</strong><br>
                    <small class="text-muted">{{ item.text }}</small>
                </div>
            {% endfor %}
        </div>
        {% endif %}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
